<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="pedido.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container m-5 p-3" id="container">
            <form class="row">
                <div class="col-6 g-3">
                    <label for="inputNom" class="form-label">Nombre</label>
                    <input
                        type="text"
                       
                        id="inputNom"
                        class="form-control"
                        placeholder="Ingresa tu nombre"
                        />
                </div>
                <div class="col-6 g-3">
                    <label for="inputApe" class="form-label">Apellido</label>
                    <input
                        type="text"
                        
                        id="inputApe"
                        class="form-control"
                        placeholder="Ingresa tu apellido"
                        />
                </div>

                <div class="col-6 g-3">
                    <label for="inputUsu" class="form-label">@Usuario</label>
                    <input
                        type="text"
                        
                        id="inputUsu"
                        class="form-control"
                        placeholder="Ingresa tu Usuario"
                        />
                </div>

                <div class="col-6 g-3">
                    <label for="inputEmail" class="form-label">Email</label>

                    <input
                        type="email"
                        
                        id="inputEmail"
                        class="form-control"
                        placeholder="Escribe tu email"
                        />
                </div>
                <div class="col-12">
                    <label for="inputEntrega" class="form-label">Lugar de entrega</label>
                    <input
                        type="text"
                       
                        id="inputEntrega"
                        class="form-control"
                        placeholder="Calle/numero/depto./Referencias"
                        />
                </div>
                <div class="col-4 g-3">
                    <label for="inputLocalidad" class="form-label">Localidad</label>
                    <input type="text"  id="inputLocalidad" class="form-control" />
                </div>
                <div class="col-4 g-3">
                    <label for="inputProvincia" class="form-label">Provincia</label>
                    <input type="text"  id="inputProvincia" class="form-control" />
                </div>
                <div class="col-4 g-3">
                    <label for="inputCP" class="form-label">Codigo Postal</label>
                    <input type="text"  id="inputCP" class="form-control" />
                </div>

                <div class="col-4 g-3"></div>
                <div class="col-4 g-3">
                    <h2>Formas de pago</h2>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="CheckCredito"
                            value="option1"
                            checked
                            />
                        <label class="form-check-label" for="CheckCredito"> Credito </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="CheckMercadoPago"
                            value="option2"
                            />
                        <label class="form-check-label" for="CheckMercadoPago">
                            MercadoPago
                        </label>
                    </div>
                </div>

                <div class="col-4 g-3"></div>

                <div class="col-6 g-3">
                    <label for="inputTitular" class="form-label"
                           >Titular de Tarjeta</label
                    >
                    <input
                        type="text"
                        
                        id="inputTitular"
                        class="form-control"
                        placeholder="Ingresa nombre del titular"
                        />
                </div>
                <div class="col-6 g-3">
                    <label for="inputNumeroTarjeta" class="form-label"
                           >Numero de tarjeta</label
                    >
                    <input
                        type="text"
                       
                        id="inputNumeroTarjeta"
                        class="form-control"
                        placeholder="0000-0000-0000-0000"
                        />
                </div>
                <div class="col-3 g-3"></div>
                <div class="col-3 g-3">
                    <label for="vtoTarjeta" class="form-label">Vto. Tarjeta</label>
                    <input type="text"  id="vtoTarjeta" class="form-control" />
                </div>
                <div class="col-3 g-3">
                    <label for="codigoTarjeta" class="form-label"
                           >Codigo de Seguridad</label
                    >
                    <input type="text"  id="codigoTarjeta" class="form-control" />
                </div>
                <div class="col-3 g-3"></div>

                <button class="btn" type="submit" id="btnSubmit">
                    Ingresar Pedido
                </button>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
