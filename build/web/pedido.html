<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pedido_style.css">
</head>

<body>
    <section class="form-pedido">
        <h1>Formulario de pedido</h1>
        <h5>Se coordinara la entrega via email</h5>
        <h2>Tu pedido</h2>
        <label for="nombre">Nombre</label>
        <input class="datos" type="text" placeholder="Tu nombre" name="nombre">
        <label for="apellido">Apellido</label>
        <input class="datos" type="text" placeholder="Tu apellido" name="apellido">
        <label for="usuario">Nombre de usuario</label>
        <input class="datos" type="text" name="usuario" placeholder="Tu usuario">
        <label for="email">Email</label>
        <input class="datos" type="email" name="email" id="" placeholder="email@mail.com">
        <label for="lugar">Lugar de entrega</label>
        <input class="datos" type="text" name="lugar" placeholder="Provincia/Ciudad/Direccion/numero/C.P">
        <label for="provincia">Provincia</label>
        <input class="datos" type="text" name="provincia" placeholder="Tu provincia es...">
        <label for="localidad">Localidad</label>
        <input class="datos" type="text" name="localidad" placeholder="Tu localidad">
        <label for="cpostal">Codigo Postal</label>
        <input class="datos" type="text" name="cpostal">
        <label for="forma_pago">Forma de pago</label>
        <label>
            <input type="checkbox" id="cbox1" value="first_checkbox"> Tarjeta de Credito
        </label>
        <label>
            <input type="checkbox" id="cbox2" value="first_checkbox"> Mercado Pago
        </label>
<label for="titular">Nombre del titular
    <input type="text" name="titular" placeholder="Titular de la tarjeta">
</label>
<label for="numerotarj">
    <input type="text" name="numerotarj" placeholder="0000-0000-0000-0000">
</label>
<label for="vencimiento">
    <input type="text" name="vencimiento" placeholder="dd/mm/aaaa">
</label>
<label for="codigo"><input type="text"  name="codigo" placeholder="XXX"></label>
    </section>
<input type="submit" value="Ingresar Solicitud">
</body>

</html>
